{% load static %}
<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Tables</h1>
  <p class="mb-4">
    Conectar a
    <a target="_blank" href="{% url 'upload-to-drive' %}">Google Drive</a>.
  </p>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">

      <h6 class="m-0 font-weight-bold text-primary">

      </h6>

      <div class="table-responsive">

              <th>Stock</th>
              <th>Departamento</th>

          </thead>

          </tbody>
        </table>
        <script src="{% static 'js/js/tabla-productos.js' %}"></script>       
        
      </div>
    </div>
  </div>
</div>
